<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SpaceXYZ</title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width,
  initial-scale=1"/>
</head>
<body>

  <header>
    <figure>
      <img src="img/spacex.png"/>
    </figure>
  </header>

  <main>
  <section class="data eta">
    <h1>Estimated time of arrival</h1>
      <p id="timer"></p>
  </section>

  <section class="data progress">
    <h1>Flight progress</h1>
    <div class="visualisation">
    <img src="img/worldwide.png"/>
    <div class="timeline">
      <div id="flightprogress">
      </div>
      <div id="triangle_right"></div>
    </div>
    <img src="img/mars.png"/>
  </div>
  </section>

    <section class="data accelforce">
      <h1>Acceleration / G-force</h1>
      <div class="accelforce-container">
        <div id="acceleration"><p>9.8acc.</p></div>
        <div id="gforce"><p>1 g-force</p></div>
      </div>
    </section>

    <section class="data fuel-left">
      <h1>fuel left</h1>
      <div class="donut-chart-block block">
        <div class="donut-chart">
          <div id="part1" class="portion-block">
            <div class="circle"></div>
          </div>
          <p class="center">28%</p>
        </div>
       </div>
    </section>

    <section class="data temperature">
      <h1>Temperature</h1>
      <h2>14Â°</h2>
    </section>

    <section class="data supplies">
      <h1>supplies</h1>
      <div class="supplies-container">
        <div class="supplies-chart-block block">
          <div class="supplies-chart">
            <div id="food" class="portion-block-supplies">
              <div class="circle-supplies"></div>
            </div>
            <div id="water" class="portion-block-supplies">
              <div class="circle-supplies"></div>
            </div>
            <p class="percentage-supplies">69% left</p>
          </div>
         </div>
      </div>
      <p id="forfood">food</p>
      <p id="forwater">water</p>
    </section>

  </main>

  <footer>
    <p>Mars icon made by Freepik from www.flaticon.com</p>
    <p>Earth icon made by Smashicons from www.flaticon.com</p>
  </footer>

  <script>
  var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();

  var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML =  hours + "h "
  + minutes + "m " + seconds + "s ";

  }, 1000);
  </script>
</body>
</html>
