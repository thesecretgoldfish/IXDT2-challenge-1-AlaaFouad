<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SpaceXYZ</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width,
  initial-scale=1"/>
</head>
<body>
  <section class="data eta">
    <h1>Estimated time of arrival</h1>
      <p id="timer"></p>
  </section>

  <section class="data temperature">
    <h1>Temperature</h1>
    <h2>14Â°</h2>
  </section>

  <section class="data progress">
    <h1>Flight progress</h1>
    <div class="visualisation">
    <img src="img/worldwide.png"/>
    <div class="timeline">
      <div id="flightprogress">
      </div>
    </div>
    <img src="img/mars.png"/>
  </div>
  </section>

  <section class="data aircraft-status">
    <h1>Aircraft status</h1>
    <section class="fuel">
      <h2>fuel level</h2>
      <div class="fuel-thing">
        <h2>E</h2>
        <div class="half-circle">
          <div class="inner"></div>
        </div>
        <h2>F</h2>
      </div>

    </section>
    <section class="speed">
      <h2>speed</h2>
    </section>

  </section>
  <section class="data acceleration">
    <div class="accelerate">
      <h1>Acceleration</h1>
    </div>
    <div class="gforce">
    <h1>G-force</h1>
    </div>
  </section>
  <section class="data supplies">
    <h1>supplies</h1>
  </section>

  <script>
  var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();

  var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML =  hours + "h "
  + minutes + "m " + seconds + "s ";

  }, 1000);
  </script>
</body>
</html>
